<!-- Main content -->
<section class="content">
  <div class="row">

    <!-- Tabela de Atendentes -->
    <div name='tabelaAtendentes' class="col-md-9" style="height: 98vh; overflow-y: hidden;">
      <div class="box box-primary " ng-include='"./app/modules/dashboard/views/tables/atendentes.html"'>
      </div><!-- /.box -->
    </div><!-- /.col -->

    <div  class="col-md-3">
      <div class="info-box" ng-show='!vm.form.visible'>
        <span class="info-box-icon bg-aqua"><i class="fa fa-user"></i></span>
        <div class="info-box-content">
          <span class="info-box-text">Atendentes</span>
          <span class="info-box-number" ng-model='vm.table.count'>{{vm.table.count}}</span>
          <span class="float-right">
            <a class="btn btn-primary btn-sm " style='float:right' ng-click='vm.crud.clear(); vm.form.show()'>Cadastrar Atendente</a>
          </span>
        </div><!-- /.info-box-content -->
      </div><!-- /.info-box -->

      <!-- Formulário de Atendentes -->
      <div ng-show = 'vm.form.visible' class="box box-primary" ng-include='"./app/modules/dashboard/views/forms/atendentes.html"'>
      </div>
    </div>


  </div><!-- /.row -->
</section><!-- /.content -->
