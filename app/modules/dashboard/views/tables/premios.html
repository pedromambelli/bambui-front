
  <div class="box-header with-border" >
    <div layout='row' layout-align='start start'>
      <h1 class="display-1" flex='80' layout-fill>PrÃªmios</h1>
      <input type="text" class="pull-right form-control" placeholder="Search..." ng-model='vm.table.filter' flex='30'>
    </div>
  </div><!-- /.box-header -->
  
  <div class="box-body box-profile h-100" style="height: 80vh; overflow-y: scroll;" flex>


    <!-- exact table from live demo -->
    <md-table-container  ng-init='vm.table.onInit()'>
      <table md-table md-row-select ng-model="vm.table.selectedRows" md-progress="promise">
        <thead md-head md-order="vm.table.order" >
          <tr md-row>
            <!-- <th md-column md-order-by="_id"><span>Id</span></th> -->
            <th md-column md-order-by="nome"><span>Premio</span></th>
            <th md-column md-numeric md-order-by="custoLoja"><span>Custo(Loja)</span></th>
            <th md-column md-numeric md-order-by="custoCliente">Custo(Cliente)</th>
            <th md-column md-numeric md-order-by="quantidadeResgatada">Quantidade Resgatada</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="premio" md-select-id="name" md-auto-select ng-repeat="premio in vm.premiosList | orderBy: vm.table.order  | filter : vm.table.filter track by $index" md-on-select='vm.table.onRowSelect' md-on-deselect='vm.table.onRowDeselect'>
            <!-- <td md-cell>{{op._id}}</td> -->
            <td md-cell >{{premio.nome}}</td>
            <td md-cell >{{premio.custoLoja}}</td>
            <td md-cell >{{premio.custoCliente}}</td>
            <td md-cell>{{premio.quantidadeResgatada}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>

    <md-table-pagination md-limit="vm.table.page_limit" md-limit-options="[5, 10, 15]" md-page="vm.table.page" md-total="{{vm.crud.list.length}}"  md-page-select md-boundary-links></md-table-pagination>


  </div><!-- /.box-body -->
